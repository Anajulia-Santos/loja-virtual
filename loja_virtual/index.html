<!DOCTYPE html>
<html lang="pt-br"  data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/MicrosoftTeams-image (1).png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/MicrosoftTeams-image (2).png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/MicrosoftTeams-image (3).png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <br>
      <br>
      <h1>Cadastro de Camisetas</h1>
      <br>
      <br>
    <form id="cadastro">
        <input type="file" src="images/MicrosoftTeams-image.png" id="txtImg" name="txtImg">
        <label for="txtCamiseta">Titulo</label><br>
        <input type="text" id="txtCamiseta" name="txtCamiseta">
        <label for="txtDescricao">Descrição</label><br>
        <input type="text" id="txtDescricao" name="txtDescricao">
        <label for="txtPreco">Preço</label><br>
        <input type="number" id="txtPreco" name="txtPreco">
        <button type="button" onclick="cadastrarCamiseta()">Cadastrar</button>

    </form>
    <script src="js/loja_virtual.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
